<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-light bg-light">
            <div class="navbar-logo">
                <a class="navbar-brand">Somebody Logo</a>
            </div>
            <div class="dropdown dropdown-user">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    User
                </a>
                <div class="dropdown-menu dropdown-menu-user" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Площадки
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne">
                    <div class="accordion-body">

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Опросы
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo">
                    <div class="accordion-body">

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Участники
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree">
                    <div class="accordion-body">

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                        Настройки
                    </button>
                </h2>
                <div id="flush-collapseFour" class="accordion-collapse  collapse" aria-labelledby="flush-headingThree">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group__item">
                                <a href="" class="list-group__link">
                                    Профиль
                                </a>
                            </li>
                            <li class="list-group__item">
                                <a href="" class="list-group__link">
                                    Рассылка
                                </a>
                            </li>
                            <li class="list-group__item">
                                <a href="" class="list-group__link">
                                    Компания
                                </a>
                            </li>
                            <li class="list-group__item">
                                <a href="" class="list-group__link">
                                    Филиалы
                                </a>
                            </li>
                            <li class="list-group__item">
                                <a href="" class="list-group__link">
                                    Проекты
                                </a>
                            </li>
                            <li class="list-group__item">
                                <a href="" class="list-group__link">
                                    Сотрудники
                                </a>
                            </li>
                            <li class="list-group__item">
                                <a href="" class="list-group__link">
                                    Интеграции
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="main-content">


            <div class="tabs">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general"
                            type="button" role="tab" aria-controls="general" aria-selected="true">Главная</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="notice-tab" data-bs-toggle="tab" data-bs-target="#notice"
                            type="button" role="tab" aria-controls="notice" aria-selected="false">Профиль</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                        <div class="card">
                            <div class="card-system">
                                <h3 class="card-system__title">
                                    Системные
                                </h3>
                                <div class="card-system__form-name mb-3">
                                    <label for="systemName"
                                        class="card-system__form-name__label form-label">Название</label>
                                    <input type="text" class="card-system__form-name__form form-control"
                                        id="systemName">
                                </div>
                                <div class="card-system__form-timezone mb-3">
                                    <label for="timezone">Часовой пояс</label>
                                    <select id="timezone" class="form-select card-system__form-timezone__select"
                                        aria-label="Default select example">
                                        <option selected>+4 - Самара</option>
                                        <option value="1">+0</option>
                                        <option value="2">+1</option>
                                        <option value="3">+2</option>
                                        <option value="4">+3</option>
                                    </select>
                                </div>
                                <div class="card-system__form-api mb-3">
                                    <label for="apiKey">Ключ АПИ</label>
                                    <input id="apiKey" class="form-control card-system__form-api__input" type="text" placeholder=""
                                        aria-label="readonly input" disabled>
                                    <button class="card-system__form-api__btn-dis" type="button">1</button>
                                    <button class="card-system__form-api__btn-random" type="button">2</button>
                                </div>
                                
                            </div>
                            <div class="card-timetable">

                            </div>
                            <div class="button-save">
                                <button class="save-btn" type="submit"></button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="notice" role="tabpanel" aria-labelledby="notice-tab">2</div>
                </div>
            </div>

        </div>
    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
